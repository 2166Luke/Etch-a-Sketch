<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Sketch Time</h1>
    </div>
    <div class="main">
    <div id="settings">
        <div class="colorContainer">
            <div>
                <input type="color" id="colorSelect">
                <p>Color</p>
            </div>
            <div>
                <input type="color" id="backgroundColor" value="#FFFFFF">
                <p>Background Color</p>
            </div>
        </div>
        <div class="sliderContainer">
            <input type="range" max="60" min="1" value="16" class="slider" id="myRange">
            <p class="gridSize"></p>
        </div>
        <div class="settingBtns">
        <button class="eraser">Eraser</button>
        <button class="rainbow">Rainbow</button>
        <button class="shade">Shade</button>
        <button class="lighten">Lighten</button>
        </div>
        <button class="reset">Reset Board</button>
    </div>
    <div id="container"></div>
    </div>
    <div class="footer">
        <p>Created by Luke Hancock</p>
    </div>
</body>
<script src="script.js"></script>
</html>
